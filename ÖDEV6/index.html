<style type="text/css">
    .inpBox {
        background-color: #FFFFFF;
        border: solid 1px #666666;
    }
    .inpBoxError {
        border: solid 2px #FF0000;
    }
</style>
<script type="text/javascript">
    function verify() {
        // set some vars
        var user = document.getElementById("user");
        var pass = document.getElementById("pass");
        var msg = "";

        if (user.value == "") {
            msg += "Please enter a username ! \n";
            user.className = "inpBoxError";
        }

        if (pass.value == "") {
            msg += "Please enter a password ! \n";
            pass.className = "inpBoxError";
        }

        // this is the part that gives the ok to submit the form !
        if (msg == "") {
            return true;
        } else {
            alert(msg);
            return false;
        }
    }
</script>
<table border="0">
    <form action="index.htm" method="post" onSubmit="return verify();">
        <tr>
            <td colspan="2" align="center">Form Name</td>
        </tr>
        <tr>
            <td>User</td>
            <td><input type="text" name="user" id="user" class="inpBox"></td>
        </tr>
        <tr>
            <td>Pass</td>
            <td><input type="password" name="pass" id="pass" class="inpBox"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit"></td>
        </tr>
    </form>
</table>
